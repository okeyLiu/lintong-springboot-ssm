#修改服务器端口号
server.port=9091

#设置数据源 jdbc-8.0.16-使用的是新的driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssm?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
mybatis.type-aliases-package=com.feifan.entity
mybatis.mapper-locations=classpath:mapper/*.xml

#设置日志 只打印com.feifan包中的日志
logging.level.com.feifan=debug

#路径,在webapp文件夹下新建文件夹WEB-INF,在往下建文件夹jsp
#spring.mvc.view.prefix=/WEB-INF/jsp/
#文件名的后缀,例如:index.jsp,放在jsp文件夹下
#spring.mvc.view.suffix=.jsp














